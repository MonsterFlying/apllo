<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<head>
    <meta charset="UTF-8">
    <title>广富宝金服</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"/>
    <style>
        html {
            background-color: #f8f8f8;
            font-size: 10px;
            color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ff3333;
            height: 4.5rem;
            font-size: 1.8rem;
            text-align: center;
            line-height: 4.5rem;
        }

        .banner {
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
        }

        .row {
            display: -webkit-box;
            display: -moz-box;
            display: box;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -moz-box-flex: 1;
            -webkit-box-flex: 1;
            box-flex: 1;
            height: 4rem;
            padding: 0 1.4rem;
            background: #fff;
            border-radius: 2px;
            margin-bottom: 0;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
            border-bottom: 1px solid #ddd;
        }

        .row:last-child {
            border-bottom: none;
        }

        input {
            border: 0;
            display: block;
            -moz-box-flex: 1;
            -webkit-box-flex: 1;
            box-flex: 1;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
            font-size: 1.6rem;
            height: 0.8rem;
            padding-top: 1.5rem;
            padding-bottom: 1.3rem;
            color: #333;
        }

        .submitBox {
            width: 100%;
            box-sizing: border-box;
            padding: 0 2rem;
        }

        .submitBox input {
            align-items: flex-start;
            text-align: center;
            cursor: default;
            color: buttontext;
            background-color: buttonface;
            box-sizing: border-box;
            padding: 2px 6px 3px;
            border-width: 2px;
            border-style: outset;
            border-color: buttonface;
            border-image: initial;
            color: #fff;
            font-size: 18px;
            font-size: 1.8rem;
            width: 100%;
            line-height: 44px;
            line-height: 4.4rem;
            height: 44px;
            height: 4.4rem;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -moz-box-sizing: border-box;
            cursor: pointer;
            display: block;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
            border-radius: 2px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            -o-border-radius: 2px;
            -ms-border-radius: 2px;
            border: 1px solid #ff3333;
            background: #ff3333;
            margin: 25px 0 24px;
            margin: 2.5rem 0 2.4rem;
        }
    </style>
</head>
